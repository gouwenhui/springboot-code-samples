<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/css/signin.css" th:href="@{/css/signin.css}"  rel="stylesheet">
	</head>
 
	<body class="text-center">
	   
		<form class="form-signin" action="login" method='POST'>
		    <div th:if="${param.error != null}" class="alert alert-danger" >[[#{login.error}]]</div>
			<img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
			<label class="sr-only">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember">  [[#{login.remember}]]
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" th:text="#{login.btn}" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2020</p>
			<a class="btn btn-sm" th:href="@{/login(lang='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/login(lang='en_US')}">English</a>
		</form>
		
		
	    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
	    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	</body>
</html>
